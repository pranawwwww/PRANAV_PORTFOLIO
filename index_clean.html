<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pranav Kutralingam | Developer Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono:wght@400&family=Audiowide:wght@400&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for theme switching */
        :root {
            --bg-primary: #111111;
            --bg-secondary: #1a1a1a;
            --text-primary: #22dd22;
            --text-secondary: #11aa11;
            --text-muted: #888888;
            --border-color: rgba(34, 221, 34, 0.2);
            --scrollbar-track: #1a1a1a;
            --scrollbar-thumb: #22dd22;
            --scrollbar-thumb-border: #111111;
            --nav-hover-bg: rgba(34, 221, 34, 0.15);
            --nav-hover-border: rgba(34, 221, 34, 0.4);
            --nav-active-bg: rgba(34, 221, 34, 0.1);
            --nav-active-border: rgba(34, 221, 34, 0.3);
            --accent-color: #22dd22;
            --card-bg: #1a1a1a;
            --input-bg: #2a2a2a;
            --chat-bg: #1a1a1a;
            --chat-user-bg: rgba(34, 221, 34, 0.2);
            --chat-bot-bg: rgba(34, 221, 34, 0.05);
            --chat-border: rgba(34, 221, 34, 0.2);
        }
        
        /* Light mode variables */
        [data-theme="light"] {
            --bg-primary: #fefcf7;
            --bg-secondary: #f8f4ec;
            --text-primary: #000000;
            --text-secondary: #2c2c2c;
            --text-muted: #666666;
            --border-color: rgba(0, 0, 0, 0.2);
            --scrollbar-track: #f8f4ec;
            --scrollbar-thumb: #000000;
            --scrollbar-thumb-border: #fefcf7;
            --nav-hover-bg: rgba(0, 0, 0, 0.05);
            --nav-hover-border: rgba(0, 0, 0, 0.3);
            --nav-active-bg: rgba(0, 0, 0, 0.1);
            --nav-active-border: rgba(0, 0, 0, 0.4);
            --accent-color: #000000;
            --card-bg: #f8f4ec;
            --input-bg: #ffffff;
            --chat-bg: #f8f4ec;
            --chat-user-bg: rgba(0, 0, 0, 0.08);
            --chat-bot-bg: rgba(0, 0, 0, 0.03);
            --chat-border: rgba(0, 0, 0, 0.15);
        }
        
        /* Global body styling */
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
            margin: 0;
            padding: 0;
            font-family: 'Share Tech Mono', monospace;
            overflow-x: hidden;
        }

        /* Ensure all text elements use theme colors */
        * {
            color: inherit;
        }

        /* Fix for specific elements that might have hardcoded colors */
        p, span, div, h1, h2, h3, h4, h5, h6, a, li, button {
            color: var(--text-primary) !important;
        }

        /* Input and textarea styling */
        input, textarea {
            background-color: var(--input-bg) !important;
            color: var(--text-primary) !important;
            border: 1px solid var(--border-color) !important;
        }

        input::placeholder, textarea::placeholder {
            color: var(--text-muted) !important;
        }

        /* Cards and containers */
        .bg-gray-800, .bg-gray-900 {
            background-color: var(--card-bg) !important;
        }

        /* Chat widget positioning and styling */
        .chat-widget {
            position: fixed !important;
            bottom: 20px !important;
            right: 20px !important;
            z-index: 9999 !important;
            background-color: var(--chat-bg) !important;
            border: 1px solid var(--chat-border) !important;
            border-radius: 12px !important;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3) !important;
        }

        /* Chat messages */
        .chat-message {
            background-color: var(--chat-bot-bg) !important;
            color: var(--text-primary) !important;
        }

        .chat-message.user {
            background-color: var(--chat-user-bg) !important;
        }

        /* Navigation styling */
        .nav-button {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: relative;
            overflow: hidden;
        }
        
        .nav-button:hover {
            background-color: var(--nav-hover-bg);
            border-color: var(--nav-hover-border);
            transform: translateY(-1px);
        }
        
        .nav-button.active {
            background-color: var(--nav-active-bg);
            border-color: var(--nav-active-border);
            color: var(--text-primary);
            box-shadow: 0 0 10px var(--accent-color);
        }
        
        /* Custom name styling */
        .portfolio-name {
            font-family: 'Share Tech Mono', 'Courier New', monospace;
            font-weight: 400;
            font-size: 1.75rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 50%, var(--text-primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-rendering: geometricPrecision;
        }
        
        .portfolio-name:hover {
            transform: scale(1.02);
            transition: all 0.3s ease;
            filter: brightness(1.1);
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
            border-radius: 6px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 6px;
            border: 2px solid var(--scrollbar-thumb-border);
            box-shadow: inset 0 0 5px rgba(0, 255, 0, 0.3);
        }
        
        /* Selection highlighting */
        ::selection {
            background-color: var(--accent-color);
            color: var(--bg-primary);
        }
        
        /* Focus styles */
        *:focus {
            outline: 2px solid var(--accent-color);
            outline-offset: 2px;
        }
        
        /* Theme toggle button */
        .header-theme-toggle {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .header-theme-toggle:hover {
            background-color: var(--nav-hover-bg);
            border-color: var(--nav-hover-border);
        }
        
        /* Override any hardcoded Tailwind colors that conflict with theme */
        .text-white {
            color: var(--text-primary) !important;
        }
        
        .text-gray-300, .text-gray-400, .text-gray-500 {
            color: var(--text-muted) !important;
        }
        
        .bg-white {
            background-color: var(--bg-primary) !important;
        }
        
        .border-gray-300, .border-gray-400 {
            border-color: var(--border-color) !important;
        }
    </style>
    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Load theme on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        });
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
